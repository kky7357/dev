<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <th:block layout:fragment="content">
<main>
    <!-- slider Area Start-->
    <div class="slider-area ">
        <div class="single-slider hero-overly slider-height2 d-flex align-items-center" data-background="assets/img/hero/about.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap pt-100">
                            <h2>Product</h2>
                            <nav aria-label="breadcrumb ">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                                    <li class="breadcrumb-item"><a href="product">Product</a></li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->
    <!-- Project Area Start -->
    <section class="project-area section-padding30">
        <div class="container">
            <div class="project-heading mb-35">
                <div class="row align-items-end">
                    <div class="col-lg-6">
                        <!-- Section Tittle -->
                        <div class="section-tittle section-tittle3">
                            <div class="front-text">
                                <h2 class="">Product</h2>
                            </div>
                            <span class="back-text">Product</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- Nav Card -->
                    <div class="tab-content active" id="nav-tabContent">
                        <!-- card ONE -->
                        <div class="tab-pane fade active show" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="project-caption">
                                <!-- Start Loop-->
                                <div class="row">
                                    <div th:each="product : ${prodList}" class="col-xl-4 col-lg-4 col-md-6">
                                        <div class="single-service-cap mb-30">
                                            <div class="service-img">
                                                <img th:src="${product.pImage}" alt="">
                                            </div>
                                            <div class="service-cap">
                                                <h4><a th:href="@{/detail(pId=${product.pId})}"><span th:text="${product.pName}"/></a></h4>
                                                <a th:href="@{/detail(pId=${product.pId})}" class="more-btn">Read More <i class="ti-plus"></i></a>
                                            </div>
                                            <div class="service-icon">
                                                <img src="assets/img/icon/services_icon1.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Loop -->
                            </div>
                        </div>
                    </div>
                    <!-- End Nav Card -->
                </div>
            </div>
        </div>
    </section>
    <!-- Project Area End -->
</main>
</th:block>
</html>
